{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}Post Form{% endblock title %}
    <title>Create Your Blog</title>

    {% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/PostForm.css' %}">
    <style>
        .header-container {
            text-align: center;
        }

        .category-container {
            text-align: right;
            margin-top: -40px;
        }

        .category-container select {
            margin-left: 20px;
        }
    </style>
    {% endblock %}
</head>
<body>

{% block content %}
<h1>Create a new post for "{{ blog.title }}"</h1>

<form method="post" enctype="multipart/form-data"> <!-- Added enctype -->
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Post Title</label>
        <input type="text" name="title" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="description">Post Description</label>
        <textarea name="description" class="form-control" rows="4" required></textarea>
    </div>
    <div class="form-group">
        <label for="image">Upload Image</label>
        <input type="file" name="image" class="form-control" accept="image/*"> <!-- Image upload input -->
    </div>
    <button type="submit" class="btn btn-primary">Create Post</button>
</form>

{% endblock %}
</body>
</html>
