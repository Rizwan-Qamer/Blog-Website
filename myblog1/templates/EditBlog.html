{% extends "base.html" %}
{% load static %}
{% block title %}Edit Blog{% endblock title %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/EditBlog.css' %}">
{% endblock %}

{% block content %}
<h1>Edit Blog</h1>
<form method="post" action="{% url 'EditBlog' blog.id %}">
    {% csrf_token %}
    
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ blog.title }}" required>

    <label for="description">Description:</label>
    <textarea name="description" id="description" required>{{ blog.description }}</textarea>

    <button type="submit" class="btn btn-success mt-3">Update</button>
    <a href="{% url 'BlogList' %}" class="btn btn-secondary mt-3">Cancel</a>
</form>
{% endblock %}
